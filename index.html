<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duelo Cósmico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Duelo Cósmico</h1>
    <div id="game-board">
        </div>

        </div>
    </div>
